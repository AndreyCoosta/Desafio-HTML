<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <h1>Minha lista de compras</h1>
    <hr />
    <div>
      <input type="checkbox" id="leite" name="Compras" value="leite" checked />
      <label for="leite">Leite</label>
    </div>

    <div>
      <input type="checkbox" id="ovos" name="Compras" value="ovos" />
      <label for="ovos">Ovos</label>
    </div>

    <div>
      <input type="checkbox" id="açúcar" name="Compras" value="açúcar" />
      <label for="açúcar">Açúcar</label>
    </div>
    <div>
      <input type="checkbox" id="farinha" name="Compras" value="farinha" />
      <label for="farinha">Farinha</label>
    </div>
  </body>
</html>
